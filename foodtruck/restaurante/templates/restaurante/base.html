<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- css -->
    <link href="{%  static 'css/style.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  
  </head>
  <body>
    <!-- NavBar-->
    
    <nav class="navbar navbar-dark bg-dark navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home_page' %}">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             <li class="nav-item">
                <a class="nav-link {% if request.path|slice:":10" != '/producto/' %}disable {% else %} active{% endif %}" href="#" tabindex="-1" aria-disabled="true">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Mensaje -->
    {% block content %}
    {% endblock %}
    <!-- Pié de página -->
    <footer>
	</footer>
  </body>
</html>
